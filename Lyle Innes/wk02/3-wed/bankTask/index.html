<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meow Bank</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
</head>
<body>

  <header>
    <img src="coolcat.jpg" alt="cat bank">
    <h1>Le Bank Of Meow</h1>
  </header>

  <main>
    <div class="savWrap">
      <p>SAVINGS</p>
      <p>YOUR BALANCE IS...</p>

      <p class="savDisp">$ <span id="savBal">00.00</span></p>

      <div class="prompt">INSUFFICIENT FUNDS...</div>
      <input id="savInput" type="text" placeholder="ENTER AMOUNT HERE"><br>

      <button id="savWit">WITHDRAWL</button><button id="savDep">DEPOSIT</button>
    </div>
  </main>
  
<script src="app.js"></script>
</body>
</html>
